version: '3.9'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: appdoan
      MYSQL_USER: admin
      MYSQL_PASSWORD: laiosappdoan
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: minio
    command: server --console-address ":9001" /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioappdoan
    ports:
      - "80:9000"     # API port - sử dụng port 80
      - "443:9001"    # Web UI - sử dụng port 443
    volumes:
      - minio_data:/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  django:
    build: .
    container_name: django-app
    environment:
      # Django Settings
      SECRET_KEY: django-secret-key-change-this-in-production-2024
      DEBUG: "True"
      
      # Database
      MYSQL_DB: appdoan
      MYSQL_USER: admin
      MYSQL_PASSWORD: laiosappdoan
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      
      # MinIO
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioappdoan
      AWS_STORAGE_BUCKET_NAME: appdoan-bucket
      AWS_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

networks:
  backend-network:

volumes:
  mysql_data:
  minio_data:
